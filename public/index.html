<!DOCTYPE html>

<html ng-app="marketTrackerApp">
	<head>
		<title>Market Tracker</title>
		<link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<h1>Market Tracker</h1>

		<div class="container" ng-controller="stockController">

			TODO: The graph goes here.

			<div id="selected-stocks">
				<hr>
				<ul>
					<li ng-repeat="stock in stocks" class="selected-stock" ng-click="removeStock(stock.code)">
						{{stock.code}}
					</li>
				</ul>
				<input type="text" ng-model="stock_to_add">
				<button type="button" ng-click="addStock(stock_to_add)">Add stock</button>
			</div>

			<br>
			<input type="text" ng-model="code_to_search">
			<button type="button" ng-click="searchBarchart(code_to_search)">Search</button>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
		<script type="text/javascript" src="controllers/stockController.client.js"></script>
	</body>

</html>
