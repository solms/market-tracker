<!DOCTYPE html>

<html ng-app="marketTrackerApp">
	<head>
		<title>Market Tracker</title>
		<link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<h1>Market Tracker</h1>

		<div class="container" ng-controller="stockController">
			<div id="graph-div">

			</div>
			<div id="timeframe">
				<button type="button" class="timeframe-btn" ng-click="changeTimeframe(7)">
					WEEK
				</button>
				<button type="button" class="timeframe-btn" ng-click="changeTimeframe(31)">
					MONTH
				</button>
				<button type="button" class="timeframe-btn" ng-click="changeTimeframe(365)">
					YEAR
				</button>
			</div>
			<div id="selected-stocks">
				<input type="text" id="add-stock-input" placeholder="Enter stock code..." ng-keyup="$event.keyCode == 13 && addStock(stock_to_add)" ng-model="stock_to_add" />
				<!--<button type="button" ng-click="addStock(stock_to_add)">Add stock</button>!-->
				<ul>
					<li ng-repeat="stock in stocks" class="selected-stock" ng-click="removeStock(stock.code)">
						{{stock.code}}
					</li>
				</ul>
			</div>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
		<script type="text/javascript" src="controllers/stockController.client.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.11/d3.min.js"></script>
	</body>

</html>
